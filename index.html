<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada&family=Noto+Sans+Cypro+Minoan&family=Roboto&family=Rubik:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Full-Stack Fanatic &ndash; Coming Soon</title>
  </head>
  <body>
    <div class="wrapper--outer">
      <div class="wrapper--inner">
        <div class="wrapper--logo-section">
          <div class="wrapper--logo">
            <img src="/assets/FSF-logo-DONE.png" alt="" />
            <h2>Full Stack Fanatic</h2>
          </div>
        </div>
        <div class="wrapper--cta-section">
          <!-- <img src="/assets/FSF-logo-DONE.png" alt="" /> -->
          <h1>
            Great Things<br />
            Coming Soon
          </h1>

          <div class="wrapper--btn">
            <button>Learn More</button>
          </div>

          <div class="wrapper--social-icons">
            <div class="wrapper--icon icon-1">
              <img src="/assets/facebook-icon.png" alt="" />
            </div>
            <div class="wrapper--icon icon-2">
              <img src="/assets/twitter-icon.png" alt="" />
            </div>
            <div class="wrapper--icon icon-3">
              <img src="/assets/instagram-icon.png" alt="" />
            </div>
          </div>

          <div class="circular-shadow-wrapper">
            <img src="/assets/circular-shadow.png" alt="" />
            <img src="/assets/circular-shadow.png" alt="" />
            <img src="/assets/circular-shadow.png" alt="" />
          </div>
        </div>
      </div>
      <div class="img-wrapper">
        <img src="/assets/ff-logo-white.png" alt="" />
      </div>
    </div>

    <div class="timer--outer">
      <div class="timer">
        <div class="cell cell-1">
          <span class="days"></span>
        </div>
        <div class="cell cell-2">
          <span class="hours"></span>
        </div>
        <div class="cell cell-3">
          <span class="minutes"></span>
        </div>
        <div class="cell cell-4">
          <span class="seconds"></span>
        </div>

        <div class="label cell-1--label">Days</div>
        <div class="label cell-2--label">Hours</div>
        <div class="label cell-3--label">Minutes</div>
        <div class="label cell-4--label">Seconds</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
